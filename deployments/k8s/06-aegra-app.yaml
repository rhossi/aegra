apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegra-app
  namespace: aegra
  labels:
    app.kubernetes.io/name: aegra
    app.kubernetes.io/part-of: aegra
spec:
  replicas: 1  # Reduced for resource constraints
  selector:
    matchLabels:
      app.kubernetes.io/name: aegra
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aegra
        app.kubernetes.io/part-of: aegra
    spec:
      imagePullSecrets:
      - name: oci-registry-secret
      initContainers:
      - name: wait-for-postgres
        image: docker.io/postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U aegra; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: aegra-secrets
              key: POSTGRES_PASSWORD
      containers:
      - name: aegra
        image: us-chicago-1.ocir.io/idxzjcdglx2s/aegra:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: aegra-config
              key: DATABASE_URL
        - name: AUTH_TYPE
          valueFrom:
            configMapKeyRef:
              name: aegra-config
              key: AUTH_TYPE
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: aegra-config
              key: DEBUG
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aegra-config
              key: PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aegra-secrets
              key: POSTGRES_PASSWORD
        # Optional: Add other environment variables from secrets
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aegra-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: aegra-secrets
              key: LANGFUSE_PUBLIC_KEY
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aegra-secrets
              key: LANGFUSE_SECRET_KEY
              optional: true
        command: ["sh", "-c"]
        args:
        - |
          echo "Running database migrations..."
          alembic upgrade head
          echo "Starting Aegra server..."
          uvicorn src.agent_server.main:app --host 0.0.0.0 --port 8000
        volumeMounts:
        - name: aegra-graphs
          mountPath: /app/graphs
        - name: aegra-config-file
          mountPath: /app/aegra.json
          subPath: aegra.json
        - name: aegra-auth-file
          mountPath: /app/auth.py
          subPath: auth.py
        - name: aegra-env-file
          mountPath: /app/.env
          subPath: .env
        - name: aegra-alembic
          mountPath: /app/alembic
        - name: aegra-alembic-versions
          mountPath: /app/alembic/versions
        # - name: aegra-src
        #   mountPath: /app/src
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: aegra-graphs
        configMap:
          name: aegra-config-files
          items:
          - key: graphs_legal_agent___init___py
            path: legal_agent/__init__.py
          - key: graphs_legal_agent_graph_py
            path: legal_agent/graph.py
      - name: aegra-data
        persistentVolumeClaim:
          claimName: aegra-data-pvc
      - name: aegra-config-file
        configMap:
          name: aegra-config-files
      - name: aegra-auth-file
        configMap:
          name: aegra-config-files
      - name: aegra-env-file
        configMap:
          name: aegra-config-files
      - name: aegra-alembic
        configMap:
          name: aegra-alembic-files
      - name: aegra-alembic-versions
        configMap:
          name: aegra-alembic-files
          items:
          - key: versions_20250817172544_initial_schema.py
            path: 20250817172544_initial_schema.py
          - key: versions_20250830161758_add_context.py
            path: 20250830161758_add_context.py
          - key: versions_20250831174511_add_cascade_delete_for_runs_thread_fkey.py
            path: 20250831174511_add_cascade_delete_for_runs_thread_fkey.py
          - key: versions_20250913193817_add_version_table.py
            path: 20250913193817_add_version_table.py
          - key: versions_20250913213535_add_metadata_for_assistant_table_and_.py
            path: 20250913213535_add_metadata_for_assistant_table_and_.py
      # - name: aegra-src
      #   configMap:
      #     name: aegra-src-files
